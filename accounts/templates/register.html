{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<h1 class="page_title">Register</h1>

<div class="register_wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-6 login_form">
                <form method="post" action="{% url 'register' %}" class="accountform">
                    <fieldset class="form-group">
                        <legend>Create a new account</legend>
                        <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
                        {% csrf_token %}
                        {{  user_form | as_bootstrap }}
                        <button type="submit" class="btn btn-dark">Create account</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
