{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row margin_row">
        <div class="col-xs-12 page_title">
            <div class="blog_btn">
                <h1 class="blogpage_title">Contact Us</h1>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 contact_subheadings">
            <h4 class="subhead">locatation</h4>
            <p>22 Watergate Row North</p>
            <p>Chester, Cheshire, CH1 2LD</p>
        </div>
    </div>
</div>
<!-- Map -->

<div id="map-area" class="col-xs-12">
    <div id="map"></div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 contact_subheadings">
            <h4 class="subhead">hours</h4>
            <p>5pm - 11pm Wednesday - Saturday</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 contact_subheadings">
            <h4 class="subhead">get in touch</h4>
        </div>
    </div>

    <!--Contact Form-->

    <form id="contactForm">
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
                <label for="inputName1">First Name</label>
                <input type="text" class="form-control" id="inputName1" placeholder="First name">
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="inputName2">Last Name</label>
                <input type="text" class="form-control" id="inputName2" placeholder="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSubject">Subject</label>
            <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
        Sign me up for the latest news and gossip on Mistral Wines and Bar
      </label>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>
</div>



{% endblock %}
