{% extends 'base.html' %} 
{% block content %}

<div class="container">
    <div class="row margin_row">
               <div class="col-xs-12 main_title">
            <h1 class="page_title">contact us</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 contact_subheadings">
            <h4 class="subhead">location</h4>
            <p>22 Watergate Row North</p>
            <p>Chester, Cheshire, CH1 2LD</p>
        </div>
    </div>
</div>

<!-- Map -->

<div id="map-area" class="col-xs-12">
    <div id="map"></div>
</div>

<div class="container">
    
    <!-- Opening Hours -->

    <div class="row justify-content-center">
        <div class="col-xs-12 contact_subheadings">
            <h4 class="subhead">hours</h4>
            <p>5pm - 11pm Wednesday - Saturday</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 contact_subheadings">
            <h4 class="subhead">get in touch</h4>
        </div>
    </div>

    <!--Contact Form-->

    <form id="contactForm">
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
                <label for="inputName1">First Name</label>
                <input type="text" class="form-control" id="inputName1" placeholder="First name" required>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="inputName2">Last Name</label>
                <input type="text" class="form-control" id="inputName2" placeholder="Last name" required>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="form-row">
            <div class="form-group col">
                <label style="display: none;" for="inputEmail4">Email</label>
                <input type="hidden" class="form-control" id="inputEmail4" placeholder="Email" required>
            </div>
        </div>
        {% else %}
        <div class="form-row">
            <div class="form-group col">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
            </div>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="inputSubject">Subject</label>
            <input type="text" class="form-control" id="inputSubject" placeholder="Subject" required>
        </div>
        <div class="form-group">
            <label for="FormControlTextarea1">Message</label>
            <textarea class="form-control" id="FormControlTextarea1" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Sign me up for the latest news and gossip on Mistral Wines and Bar
                </label>
            </div>
        </div>
        <div class="submit_btn">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
